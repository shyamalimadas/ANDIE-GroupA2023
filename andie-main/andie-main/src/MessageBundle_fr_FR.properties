help_file_actions_menu_desc = Ceci est le menu Fichier.\n\n- Ouvrir: vous demande de sélectionner un fichier et l'ouvre en tant qu'image.\n Raccourci clavier : Ctrl + O\n\n- Enregistrer: enregistre une action à son chemin de fichier d'origine.\n Raccourci clavier : Ctrl + S\n\n- Enregistrer sous: cette action demande à l'utilisateur de sélectionner un fichier et enregistre l'image dedans.\n Raccourci clavier : Ctrl + A\n\n- Exporter: Cette action exporte une image vers un nouvel emplacement de fichier avec un format différent.\n Raccourci clavier : Ctrl + E\n\n- Quitter: lorsque cette action est appelée, le programme se ferme.\n Raccourci clavier : Ctrl + X\n\n
help_macro_actions_menu_desc = Ceci est le menu Macro.\n\n- Démarrer l'enregistrement: Démarre l'enregistrement des actions macro.\n Raccourci clavier : Ctrl + Q\n\n- Arrêter l'enregistrement: Arrête l'enregistrement de la macro.\n Raccourci clavier : Ctrl + Q\n\n- Rejouer la macro: Rejoue les actions de la macro enregistrée.\n Raccourci clavier : Ctrl + J\n
help_edit_actions_menu_desc = Ceci est le menu Édition.\n\n- Annuler: Annule la dernière opération appliquée.\n Raccourci clavier : Ctrl + Z\n\n- Rétablir: Rétablit la dernière opération annulée.\n Raccourci clavier : Ctrl + Y\n\n- Recadrer: Recadre l'image à la zone sélectionnée.\n Raccourci clavier : Ctrl + C\n\n- Dessiner: Permet de dessiner des formes sélectionnées sur l'image.\n Il n'y a pas de raccourcis clavier pour cette action, car il n'y a pas assez de touches. Vous devrez donc choisir manuellement la forme à dessiner.
help_view_actions_menu_desc = Ceci est le menu Affichage.\n\n- Zoom avant: Augmente le niveau de zoom de 10 %, jusqu'à un maximum de 200 %.\n Raccourci clavier : Ctrl + Égal (=)\n\n- Zoom arrière: Diminue le niveau de zoom de 10 %, jusqu'à un minimum de 50 %.\n Raccourci clavier : Ctrl + Moins (-)\n\n- Zoom complet: Réinitialise le niveau de zoom à 100 %.\n Raccourci clavier : Ctrl + '' (barre oblique inversée)
help_transform_actions_menu_desc = Ceci est le menu Transformation.\n\nLe menu Transformation contient des actions qui affectent la façon dont l'image est transformée dans l'application.\nCes actions n'affectent pas le contenu de l'image elle-même, seulement la façon dont elle est affichée.\n\nMéthodes et raccourcis clavier disponibles dans cette classe TransformActions:\n\n1. Rotation à gauche:\n- Description: Fait pivoter l'image de 90 degrés vers la gauche.\n- Raccourci clavier : Ctrl + ]\n\n2. Rotation à droite:\n- Description: Fait pivoter l'image de 90 degrés vers la droite.\n- Raccourci clavier : Ctrl + [\n\n3. Rotation de 180 degrés:\n- Description: Fait pivoter l'image de 180 degrés.\n- Raccourci clavier : Ctrl + F\n\n4. Retournement horizontal:\n- Description: Retourne l'image horizontalement.\n- Raccourci clavier : Ctrl + H\n\n5. Retournement vertical:\n- Description: Retourne l'image verticalement.\n- Raccourci clavier : Ctrl + V\n\n6. Redimensionner:\n- Description: Redimensionne l'image.\n- Raccourci clavier : Ctrl + I\n\n
help_filter_actions_menu_desc = C'est le menu Filtre.\n\nLe menu Filtre contient des actions qui mettent à jour chaque pixel d'une image en fonction d'un petit voisinage local.\nCela inclut un filtre de moyenne (un flou simple) dans le code d'exemple, mais d'autres opérations devront être ajoutées.\n\nMéthodes et raccourcis clavier disponibles dans cette classe FilterActions :\n\n1. Filtre de moyenne :\n- Description : Floute l'image en utilisant un filtre de moyenne.\n- Raccourci clavier : Ctrl + $\n2. Filtre de netteté :\n- Description : Accentue l'image en utilisant un filtre de netteté.\n- Raccourci clavier : Ctrl + P\n3. Filtre médian :\n- Description : Floute l'image en utilisant un filtre médian.\n- Raccourci clavier : Ctrl + D\n4. Filtre gaussien :\n- Description : Floute l'image en utilisant un filtre gaussien.\n- Raccourci clavier : Ctrl + U\n5. NegativeFilterAction :\n- Name : Filtre négatif\n- Description : Applique un filtre négatif à l'image.\n- Raccourci clavier : Ctrl + N\nFiltres en relief :\n1. Filtre en relief 1 :\n- Description : Applique le filtre en relief 1 à l'image.\n- Raccourci clavier : Ctrl + 1\n2. Filtre en relief 2 :\n- Description : Applique le filtre en relief 2 à l'image.\n- Raccourci clavier : Ctrl + 2\n3. Filtre en relief 3 :\n- Description : Applique le filtre en relief 3 à l'image.\n- Raccourci clavier : Ctrl + 3\n4. Filtre en relief 4 :\n- Description : Applique le filtre en relief 4 à l'image.\n- Raccourci clavier : Ctrl + 4\n5. Filtre en relief 5 :\n- Description : Applique le filtre en relief 5 à l'image.\n- Raccourci clavier : Ctrl + 5\n6. Filtre en relief 6 :\n- Description : Applique le filtre en relief 6 à l'image.\n- Raccourci clavier : Ctrl + 6\n7. Filtre en relief 7 :\n- Description : Applique le filtre en relief 7 à l'image.\n- Raccourci clavier : Ctrl + 7\n8. Filtre en relief 8 :\n- Description : Applique le filtre en relief 8 à l'image.\n- Raccourci clavier : Ctrl + 8\n9. Sobel Horizontal :\n- Description : Applique le filtre horizontal de Sobel à l'image.\n- Raccourci clavier : Ctrl + 9\n10. Sobel Vertical :\n- Description : Applique le filtre vertical de Sobel à l'image.\n- Raccourci clavier : Ctrl + 0
help_colour_actions_menu_desc = La classe ColourActions propose des actions pour le menu Couleur, qui affectent la couleur de chaque pixel directement sans référence au reste de l'image. Les méthodes et raccourcis clavier disponibles dans cette classe sont les suivants :\n\n1. ConvertToGreyAction :\n- Nom : Convertir en niveau de gris\n- Description : Convertit l'image en niveaux de gris.\n- Raccourci clavier : Ctrl + G\n\n2. BrightnessAdjustmentAction :\n- Nom : Ajuster la luminosité\n- Description : Ajuste la luminosité de l'image.\n- Raccourci clavier : Ctrl + ,\n\n3. ContrastAdjustmentAction :\n- Nom : Ajuster le contraste\n- Description : Ajuste le contraste de l'image.\n- Raccourci clavier : Ctrl + K\n\nPour effectuer ces actions, vous pouvez utiliser les raccourcis clavier respectifs ou sélectionner les options correspondantes dans le menu Couleur de l'application.\n\nNote : Les détails de mise en œuvre réels de ces actions sont définis au sein des classes internes de la classe ColourActions.
help_sticker_actions_menu_desc = Il s'agit du menu Autocollant.\n\nLes autocollants vous permettent d'ajouter des images prédéfinies à l'image principale.\nPour utiliser les autocollants, suivez ces étapes :\n\n1. Cliquez sur un autocollant pour le sélectionner.\n2. Déplacez la souris sur l'image principale pour voir l'autocollant sélectionné.\n3. Cliquez sur l'image principale pour placer l'autocollant à la position désirée.\n\nRaccourcis clavier :\n- Appuyez sur la touche 'S' pour activer le menu Autocollant.\n- Utilisez les touches fléchées pour naviguer à travers les autocollants.\n- Appuyez sur la touche 'Entrée' pour sélectionner l'autocollant mis en évidence.
help_preferences_actions_menu_desc = Il s'agit du menu Préférences.\n\nLe menu Préférences propose des actions qui vous permettent de personnaliser l'application.\nVous pouvez utiliser les méthodes et raccourcis clavier suivants :\n\n1. ThemeAction :\n - Description : Appliquer un thème à l'application.\n - Raccourci clavier : Ctrl+T\n\n2. LanguageAction :\n - Description : Appliquer une langue à l'application.\n - Raccourci clavier : Ctrl+.\n