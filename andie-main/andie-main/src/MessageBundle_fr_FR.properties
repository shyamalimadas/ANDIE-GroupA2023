// Tutorial
andie_tutorial_title = Premiers pas sur ANDIE
andie_tutorial_desc = \n\nVoici une plateforme d'édition de photos appelée Andie.\n\n1. Commencez par ouvrir une image, vous pouvez le faire de deux manières.\nTout d'abord, via le raccourci clavier Ctrl+O. Ou en sélectionnant l'option "Fichier" dans le menu, puis "Ouvrir".\n\n2. Une fois que vous avez ouvert une image, vous pouvez maintenant expérimenter avec notre plateforme. Veuillez sélectionner différentes fonctionnalités dans nos différents menus pour avoir un meilleur aperçu de notre plateforme.\n\nRemarque : si vous rencontrez des problèmes ou si vous souhaitez obtenir une explication plus claire sur les différentes fonctionnalités ou sur la façon de les utiliser (y compris les extensions de raccourcis clavier), veuillez vous référer au menu d'aide.\n\nNous espérons sincèrement que vous apprécierez interagir avec notre plateforme autant que nous le faisons ! :)
andie_tutorial_close = Fermer
