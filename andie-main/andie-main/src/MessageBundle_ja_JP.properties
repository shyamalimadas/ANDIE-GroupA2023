help_file_actions_menu_desc = これはファイルメニューです。\n\n- 開く：ファイルを選択して画像として開きます。\n キーボードショートカット：Ctrl + O\n\n- 保存：アクションを元のファイルパスに保存します。\n キーボードショートカット：Ctrl + S\n\n- 名前を付けて保存：このアクションはユーザーにファイルを選択して画像を保存するように促します。\n キーボードショートカット：Ctrl + A\n\n- エクスポート：このアクションは異なる形式で新しいファイル場所に画像をエクスポートします。\n キーボードショートカット：Ctrl + E\n\n- 終了：このアクションが呼び出されるとプログラムが終了します。\n キーボードショートカット：Ctrl + X\n\n
help_macro_actions_menu_desc = これはマクロメニューです。\n\n- 録画開始：マクロアクションの録画を開始します。\n キーボードショートカット：Ctrl + Q\n\n- 録画停止：マクロの録画を停止します。\n キーボードショートカット：Ctrl + Q\n\n- マクロ再生：録画されたマクロアクションを再生します。\n キーボードショートカット：Ctrl + J
help_edit_actions_menu_desc = これは編集メニューです。\n\n- 元に戻す：最後に適用された操作を元に戻します。\n キーボードショートカット：Ctrl + Z\n\n- やり直す：最後に元に戻された操作をやり直します。\n キーボードショートカット：Ctrl + Y\n\n- 切り取り：選択した領域に画像を切り取ります。\n キーボードショートカット：Ctrl + C\n\n- 描画：画像上に選択した図形を描画します。\n このアクションにはキーボードショートカットはありません。キーが不足しているため、図形を手動で選択する必要があります。
help_view_actions_menu_desc = これは表示メニューです。\n\n- 拡大：ズームレベルを10%増加させ、最大200%まで拡大します。\n キーボードショートカット：Ctrl + Equals (=)\n\n- 縮小：ズームレベルを10%減少させ、最小50%まで縮小します。\n キーボードショートカット：Ctrl + Minus (-)\n\n- フルズーム：ズームレベルを100%にリセットします。\n キーボードショートカット：Ctrl + '' (バックスラッシュ)
help_transform_actions_menu_desc = これは変形メニューです。\n\n変形メニューには、アプリケーション内で画像がどのように変形されるかに影響を与えるアクションが含まれています。\nこれらのアクションは画像の内容自体には影響せず、表示方法のみを変更します。\n\nこのTransformActionsクラスで利用可能なメソッドとキーボードショートカットは次のとおりです。\n\n1. 左に回転：\n- 説明：画像を左に90度回転させます。\n- キーボードショートカット：Ctrl + ]\n\n2. 右に回転：\n- 説明：画像を右に90度回転させます。\n- キーボードショートカット：Ctrl + [\n\n3. 180度回転：\n- 説明：画像を180度回転させます。\n- キーボードショートカット：Ctrl + F\n\n4. 水平反転：\n- 説明：画像を水平に反転させます。\n- キーボードショートカット：Ctrl + H\n\n5. 垂直反転：\n- 説明：画像を垂直に反転させます。\n- キーボードショートカット：Ctrl + V\n\n6. サイズ変更：\n- 説明：画像のサイズを変更します。\n- キーボードショートカット：Ctrl + I\n\n
help_filter_actions_menu_desc = これはフィルターメニューです。\n\nフィルターメニューには、画像の各ピクセルを小さな局所近傍に基づいて更新するアクションが含まれています。\nサンプルコードには平均フィルタ（シンプルなぼかし）が含まれていますが、他の操作も追加する必要があります。\n\nこのFilterActionsクラスで利用可能なメソッドとキーボードショートカットは次のとおりです。\n\n1. 平均フィルタ：\n- 説明：平均フィルタを使用して画像をぼかします。\n- キーボードショートカット：Ctrl + $\n2. シャープフィルタ：\n- 説明：シャープフィルタを使用して画像をシャープにします。\n- キーボードショートカット：Ctrl + P\n3. メディアンフィルタ：\n- 説明：メディアンフィルタを使用して画像をぼかします。\n- キーボードショートカット：Ctrl + D\n4. ガウスフィルタ：\n- 説明：ガウスフィルタを使用して画像をぼかします。\n- キーボードショートカット：Ctrl + U\n5. ネガティブフィルタアクション：\n- 名前：ネガティブフィルタ\n- 説明：画像にネガティブフィルタを適用します。\n- キーボードショートカット：Ctrl + N\nエンボスフィルタ：\n1. エンボスフィルタ1：\n- 説明：画像にエンボスフィルタ1を適用します。\n- キーボードショートカット：Ctrl + 1\n2. エンボスフィルタ2：\n- 説明：画像にエンボスフィルタ2を適用します。\n- キーボードショートカット：Ctrl + 2\n3. エンボスフィルタ3：\n- 説明：画像にエンボスフィルタ3を適用します。\n- キーボードショートカット：Ctrl + 3\n4. エンボスフィルタ4：\n- 説明：画像にエンボスフィルタ4を適用します。\n- キーボードショートカット：Ctrl + 4\n5. エンボスフィルタ5：\n- 説明：画像にエンボスフィルタ5を適用します。\n- キーボードショートカット：Ctrl + 5\n6. エンボスフィルタ6：\n- 説明：画像にエンボスフィルタ6を適用します。\n- キーボードショートカット：Ctrl + 6\n7. エンボスフィルタ7：\n- 説明：画像にエンボスフィルタ7を適用します。\n- キーボードショートカット：Ctrl + 7\n8. エンボスフィルタ8：\n- 説明：画像にエンボスフィルタ8を適用します。\n- キーボードショートカット：Ctrl + 8\n9. Sobel水平：\n- 説明：画像にSobel水平フィルタを適用します。\n- キーボードショートカット：Ctrl + 9\n10. Sobel垂直：\n- 説明：画像にSobel垂直フィルタを適用します。\n- キーボードショートカット：Ctrl + 0\n
help_colour_actions_menu_desc = ColourActionsクラスは、画像の残りの部分を参照せずに各ピクセルの色に直接影響を与えるカラーメニューのアクションを提供します。\nこのクラスで利用可能なメソッドとキーボードショートカットは以下の通りです：\n\n1. ConvertToGreyAction:\n- Name: Convert to Greyscale\n- Description: 画像をグレースケールに変換します。\n- Shortcut: Ctrl + G\n\n2. BrightnessAdjustmentAction:\n- Name: Adjust Brightness\n- Description: 画像の明るさを調整します。\n- Shortcut: Ctrl + ,\n\n3. ContrastAdjustmentAction:\n- Name: Adjust Contrast\n- Description: 画像のコントラストを調整します。\n- Shortcut: Ctrl + K\n\nこれらのアクションを実行するには、各々のキーボードショートカットを使用するか、アプリケーションのカラーメニューから対応するオプションを選択します。\n\n注：これらのアクションの実際の実装詳細は、ColourActionsクラスの内部クラスで定義されています。
help_sticker_actions_menu_desc = これはステッカーメニューです。\n\nステッカーを使用すると、事前定義された画像をメイン画像に追加できます。\nステッカーを使用するには、以下の手順に従ってください：\n\n1. ステッカーをクリックして選択します。\n2. マウスをメイン画像の上に移動させると、選択したステッカーが表示されます。\n3. メイン画像上でステッカーを所望の位置に配置するためにクリックします。\n\nキーボードショートカット：\n- 'S' キーを押してステッカーメニューをアクティブにします。\n- 矢印キーを使用してステッカー間を移動します。\n- 'Enter' キーを押してハイライトされたステッカーを選択します。
help_preferences_actions_menu_desc = これは設定メニューです。\n\n設定メニューでは、アプリケーションのカスタマイズを行うためのアクションが提供されます。\n以下のメソッドとキーボードショートカットを使用することができます：\n\n1. ThemeAction:\n - 説明: アプリケーションにテーマを適用します。\n - ショートカット: Ctrl+T\n\n2. LanguageAction:\n - 説明: アプリケーションに言語を適用します。\n - ショートカット: Ctrl+.