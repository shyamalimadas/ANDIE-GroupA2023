// Tutorial
andie_tutorial_title = ANDIEのはじめ方
andie_tutorial_desc = \n\nこれはAndieという写真編集プラットフォームです。\n\n1. まず、画像を開いてください。2つの方法で開くことができます。\nまずは、キーボードショートカットのCtrl+Oを使用するか、メニューの「ファイル」オプションから「開く」を選択してください。\n\n2. 画像を開いた後、さまざまな機能を試してみることができます。さまざまなメニュー内のさまざまな機能を選択して、プラットフォームの概要を把握してください。\n\n注意：問題が発生した場合や、さまざまな機能やそれらの使用方法（キーボードショートカットの拡張も含む）についてより明確な説明をご希望の場合は、ヘルプメニューを参照してください。\n\n私たちは、私たちがこのプラットフォームとのやり取りを楽しむのと同じくらい、あなたも楽しんでいただけることを心から願っています！ :)
andie_tutorial_close = 閉じる
