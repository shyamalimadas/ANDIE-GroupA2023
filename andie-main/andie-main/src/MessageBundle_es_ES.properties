help_file_actions_menu_desc = Este es el menú Archivo.\n\n- Abrir: te solicita seleccionar un archivo y lo abre como imagen.\n Acceso directo de teclado: Ctrl + O\n\n- Guardar: guarda una acción en su ruta de archivo original.\n Acceso directo de teclado: Ctrl + S\n\n- Guardar como: esta acción te solicita seleccionar un archivo y guarda la imagen en él.\n Acceso directo de teclado: Ctrl + A\n\n- Exportar: esta acción exporta una imagen a una nueva ubicación de archivo con un formato diferente.\n Acceso directo de teclado: Ctrl + E\n\n- Salir: al llamar a esta acción, se cierra el programa.\n Acceso directo de teclado: Ctrl + X\n\n
help_macro_actions_menu_desc = Este es el menú Macro.\n\n- Iniciar grabación: comienza a grabar acciones de macro.\n Acceso directo de teclado: Ctrl + Q\n\n- Detener grabación: detiene la grabación de macro.\n Acceso directo de teclado: Ctrl + Q\n\n- Reproducir macro: reproduce las acciones de macro grabadas.\n Acceso directo de teclado: Ctrl + J
help_edit_actions_menu_desc = Este es el menú Edición.\n\n- Deshacer: deshace la operación más reciente aplicada.\n Acceso directo de teclado: Ctrl + Z\n\n- Rehacer: rehace la operación más recientemente deshecha.\n Acceso directo de teclado: Ctrl + Y\n\n- Recortar: recorta la imagen según el área seleccionada.\n Acceso directo de teclado: Ctrl + C\n\n- Dibujar: permite dibujar formas seleccionadas en la imagen.\n No hay accesos directos de teclado para esta acción, ya que no hay suficientes teclas, por lo tanto, deberás elegir manualmente la forma a dibujar.
help_view_actions_menu_desc = Este es el menú Ver.\n\n- Acercar: aumenta el nivel de zoom en un 10%, hasta un máximo del 200%.\n Acceso directo de teclado: Ctrl + Igual (=)\n\n- Alejar: disminuye el nivel de zoom en un 10%, hasta un mínimo del 50%.\n Acceso directo de teclado: Ctrl + Menos (-)\n\n- Vista completa: restablece el nivel de zoom al 100%.\n Acceso directo de teclado: Ctrl + '' (barra invertida)
help_transform_actions_menu_desc = Este es el menú Transformar.\n\nEl menú Transformar contiene acciones que afectan cómo se transforma la imagen en la aplicación.\nEstas acciones no afectan el contenido de la imagen en sí, solo la forma en que se muestra.\n\nMétodos y accesos directos de teclado disponibles en esta clase TransformActions:\n\n1. Rotar a la izquierda:\n- Descripción: rota la imagen 90 grados hacia la izquierda.\n- Acceso directo de teclado: Ctrl + ]\n\n2. Rotar a la derecha:\n- Descripción: rota la imagen 90 grados hacia la derecha.\n- Acceso directo de teclado: Ctrl + [\n\n3. Rotar 180:\n- Descripción: rota la imagen 180 grados.\n- Acceso directo de teclado: Ctrl + F\n\n4. Voltear horizontalmente:\n- Descripción: voltea la imagen horizontalmente.\n- Acceso directo de teclado: Ctrl + H\n\n5. Voltear verticalmente:\n- Descripción: voltea la imagen verticalmente.\n- Acceso directo de teclado: Ctrl + V\n\n6. Cambiar tamaño:\n- Descripción: cambia el tamaño de la imagen.\n- Acceso directo de teclado: Ctrl + I\n\n
help_filter_actions_menu_desc = Este es el menú Filtro.\n\nEl menú Filtro contiene acciones que actualizan cada píxel de una imagen según su vecindario local.\nEsto incluye un filtro de media (un desenfoque simple) en el código de ejemplo, pero se pueden agregar más operaciones.\n\nMétodos y accesos directos de teclado disponibles en esta clase FilterActions:\n\n1. Filtro de media:\n- Descripción: difumina la imagen utilizando un filtro de media.\n- Acceso directo de teclado: Ctrl + $\n2. Filtro de nitidez:\n- Descripción: realza la imagen utilizando un filtro de nitidez.\n- Acceso directo de teclado: Ctrl + P\n3. Filtro de mediana:\n- Descripción: difumina la imagen utilizando un filtro de mediana.\n- Acceso directo de teclado: Ctrl + D\n4. Filtro gaussiano:\n- Descripción: difumina la imagen utilizando un filtro gaussiano.\n- Acceso directo de teclado: Ctrl + U\n5. Filtro negativo:\n- Nombre: Filtro negativo\n- Descripción: aplica un filtro negativo a la imagen.\n- Acceso directo de teclado: Ctrl + N\nFiltros de relieve:\n1. Filtro de relieve 1:\n- Descripción: aplica el filtro de relieve 1 a la imagen.\n- Acceso directo de teclado: Ctrl + 1\n2. Filtro de relieve 2:\n- Descripción: aplica el filtro de relieve 2 a la imagen.\n- Acceso directo de teclado: Ctrl + 2\n3. Filtro de relieve 3:\n- Descripción: aplica el filtro de relieve 3 a la imagen.\n- Acceso directo de teclado: Ctrl + 3\n4. Filtro de relieve 4:\n- Descripción: aplica el filtro de relieve 4 a la imagen.\n- Acceso directo de teclado: Ctrl + 4\n5. Filtro de relieve 5:\n- Descripción: aplica el filtro de relieve 5 a la imagen.\n- Acceso directo de teclado: Ctrl + 5\n6. Filtro de relieve 6:\n- Descripción: aplica el filtro de relieve 6 a la imagen.\n- Acceso directo de teclado: Ctrl + 6\n7. Filtro de relieve 7:\n- Descripción: aplica el filtro de relieve 7 a la imagen.\n- Acceso directo de teclado: Ctrl + 7\n8. Filtro de relieve 8:\n- Descripción: aplica el filtro de relieve 8 a la imagen.\n- Acceso directo de teclado: Ctrl + 8\n9. Sobel horizontal:\n- Descripción: aplica el filtro Sobel horizontal a la imagen.\n- Acceso directo de teclado: Ctrl + 9\n10. Sobel vertical:\n- Descripción: aplica el filtro Sobel vertical a la imagen.\n- Acceso directo de teclado: Ctrl + 0
help_colour_actions_menu_desc = La clase ColourActions proporciona acciones para el menú Color, que afectan el color de cada píxel directamente sin referencia al resto de la imagen. Los métodos y accesos directos de teclado disponibles en esta clase son los siguientes:\n\n1. Convertir a escala de grises:\n- Nombre: Convertir a escala de grises\n- Descripción: convierte la imagen a escala de grises.\n- Acceso directo: Ctrl + G\n\n2. Ajustar brillo:\n- Nombre: Ajustar brillo\n- Descripción: ajusta el brillo de la imagen.\n- Acceso directo: Ctrl + ,\n\n3. Ajustar contraste:\n- Nombre: Ajustar contraste\n- Descripción: ajusta el contraste de la imagen.\n- Acceso directo: Ctrl + K\n\nPara realizar estas acciones, puedes usar los accesos directos de teclado correspondientes o seleccionar las opciones correspondientes del menú Color en la aplicación.\n\nNota: Los detalles de implementación reales de estas acciones están definidos dentro de las clases internas de la clase ColourActions.
help_sticker_actions_menu_desc = Este es el menú Pegatina.\n\nLas pegatinas te permiten agregar imágenes predefinidas a la imagen principal.\nPara usar las pegatinas, sigue estos pasos:\n\n1. Haz clic en una pegatina para seleccionarla.\n2. Mueve el ratón sobre la imagen principal para ver la pegatina seleccionada.\n3. Haz clic en la imagen principal para colocar la pegatina en la posición deseada.\n\nAccesos directos de teclado:\n- Presiona la tecla 'S' para activar el menú Pegatina.\n- Utiliza las teclas de flecha para navegar por las pegatinas.\n- Presiona la tecla 'Enter' para seleccionar la pegatina resaltada.\n
help_preferences_actions_menu_desc = Este es el menú Preferencias.\n\nEl menú Preferencias proporciona acciones que te permiten personalizar la aplicación.\nPuedes utilizar los siguientes métodos y accesos directos de teclado:\n\n1. Acción de tema:\n - Descripción: Aplica un tema a la aplicación.\n - Acceso directo: Ctrl+T\n\n2. Acción de idioma:\n - Descripción: Aplica un idioma a la aplicación.\n - Acceso directo: Ctrl+.\n\n