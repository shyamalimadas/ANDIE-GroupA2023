// Tutorial
andie_tutorial_title = Primeros pasos en ANDIE
andie_tutorial_desc = \n\nEsta es una plataforma de edición de fotos llamada Andie.\n\n1. Comienza abriendo una imagen. Puedes hacerlo de dos formas.\nPrimero, a través del atajo de teclado Ctrl+O. O seleccionando la opción "Archivo" en el menú y luego "Abrir".\n\n2. Una vez que hayas abierto una imagen, puedes experimentar con nuestra plataforma. Por favor, selecciona diferentes características dentro de nuestros distintos menús para obtener una mejor visión de nuestra plataforma.\n\nNota: Si tienes algún problema o deseas obtener una explicación más clara sobre las diversas características o cómo utilizarlas (incluyendo extensiones de atajos de teclado), consulta el menú de ayuda.\n\n¡Esperamos sinceramente que disfrutes interactuando con nuestra plataforma tanto como nosotros!
andie_tutorial_close = Cerrar
