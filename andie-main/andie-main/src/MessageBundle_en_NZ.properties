help_file_actions_menu_desc = This is the File menu.\n\n- Open: prompts you to select a file and opens it as an image.\n Keyboard Shortcut: Ctrl + O\n\n- Save: saves an action to its original file path.\n Keyboard Shortcut: Ctrl + S\n\n- Save as: this action prompts the user to select a file and saves the image to it.\n Keyboard Shortcut: Ctrl + A\n\n- Export: This action exports an image to a new file location with a different format.\n Keyboard Shortcut: Ctrl + E\n\n- Exit: when this action is called the program is quit.\n Keyboard Shortcut: Ctrl + X\n\n
help_macro_actions_menu_desc = This is the Macro menu.\n\n- Start Recording: Begins recording macro actions.\n Keyboard Shortcut: Ctrl + Q\n\n- Stop Recording: Stops the macro recording.\n Keyboard Shortcut: Ctrl + Q\n\n- Replay Macro: Replays the recorded macro actions.\n Keyboard Shortcut: Ctrl + J
help_edit_actions_menu_desc = This is the Edit menu.\n\n- Undo: Undoes the most recently applied operation.\n Keyboard Shortcut: Ctrl + Z\n\n- Redo: Redoes the most recently undone operation.\n Keyboard Shortcut: Ctrl + Y\n\n- Crop: Crops the image to the selected area.\n Keyboard Shortcut: Ctrl + C\n\n- Draw: Allows drawing selected shapes on the image.\n There are no keyboard shortcuts for this action, as there are not enough keys, you will therefore need to manually choose the shape to draw.
help_view_actions_menu_desc = This is the View menu.\n\n- Zoom In: Increases the zoom level by 10%, to a maximum of 200%.\n Keyboard Shortcut: Ctrl + Equals (=)\n\n- Zoom Out: Decreases the zoom level by 10%, to a minimum of 50%.\n Keyboard Shortcut: Ctrl + Minus (-)\n\n- Zoom Full: Resets the zoom level to 100%.\n Keyboard Shortcut: Ctrl + '' (backslash)
help_transform_actions_menu_desc = This is the Transform menu.\n\nThe Transform menu contains actions that affect how the image is transformed in the application.\nThese actions do not affect the contents of the image itself, just the way it is displayed.\n\nMethods and keyboard shortcuts available in this TransformActions class:\n\n1. Rotate Left:\n- Description: Rotates the image 90 degrees to the left.\n- Keyboard Shortcut: Ctrl + ]\n\n2. Rotate Right:\n- Description: Rotates the image 90 degrees to the right.\n- Keyboard Shortcut: Ctrl + [\n\n3. Rotate 180:\n- Description: Rotates the image 180 degrees.\n- Keyboard Shortcut: Ctrl + F\n\n4. Flip Horizontal:\n- Description: Flips the image horizontally.\n- Keyboard Shortcut: Ctrl + H\n\n5. Flip Vertical:\n- Description: Flips the image vertically.\n- Keyboard Shortcut: Ctrl + V\n\n6. Resize:\n- Description: Resizes the image.\n- Keyboard Shortcut: Ctrl + I\n\n
help_filter_actions_menu_desc = This is the Filter menu.\n\nThe Filter menu contains actions that update each pixel in an image based on some small local neighbourhood.\nThis includes a mean filter (a simple blur) in the sample code, but more operations will need to be added.\n\nMethods and keyboard shortcuts available in this FilterActions class:\n\n1. Mean Filter:\n- Description: Blurs the image using a mean filter.\n- Keyboard Shortcut: Ctrl + $\n2. Sharpen Filter:\n- Description: Sharpens the image using a sharpen filter.\n- Keyboard Shortcut: Ctrl + P\n3. Median Filter:\n- Description: Blurs the image using a median filter.\n- Keyboard Shortcut: Ctrl + D\n4. Gaussian Filter:\n- Description: Blurs the image using a Gaussian filter.\n- Keyboard Shortcut: Ctrl + U\n5. NegativeFilterAction:\n- Name: Negative Filter\n- Description: Applies a negative filter to the image.\n- Keyboard Shortcut: Ctrl + N\nEmboss Filters:\n1. Emboss Filter 1:\n- Description: Applies emboss filter 1 to the image.\n- Keyboard Shortcut: Ctrl + 1\n2. Emboss Filter 2:\n- Description: Applies emboss filter 2 to the image.\n- Keyboard Shortcut: Ctrl + 2\n3. Emboss Filter 3:\n- Description: Applies emboss filter 3 to the image.\n- Keyboard Shortcut: Ctrl + 3\n4. Emboss Filter 4:\n- Description: Applies emboss filter 4 to the image.\n- Keyboard Shortcut: Ctrl + 4\n5. Emboss Filter 5:\n- Description: Applies emboss filter 5 to the image.\n- Keyboard Shortcut: Ctrl + 5\n6. Emboss Filter 6:\n- Description: Applies emboss filter 6 to the image.\n- Keyboard Shortcut: Ctrl + 6\n7. Emboss Filter 7:\n- Description: Applies emboss filter 7 to the image.\n- Keyboard Shortcut: Ctrl + 7\n8. Emboss Filter 8:\n- Description: Applies emboss filter 8 to the image.\n- Keyboard Shortcut: Ctrl + 8\n9. Sobel Horizontal:\n- Description: Applies the Sobel horizontal filter to the image.\n- Keyboard Shortcut: Ctrl + 9\n10. Sobel Vertical:\n- Description: Applies the Sobel vertical filter to the image.\n- Keyboard Shortcut: Ctrl + 0
help_colour_actions_menu_desc = The ColourActions class provides actions for the Colour menu, which affect the color of each pixel directly without reference to the rest of the image. The available methods and keyboard shortcuts in this class are as follows:\n\n1. ConvertToGreyAction:\n- Name: Convert to Greyscale\n- Description: Converts the image to greyscale.\n- Shortcut: Ctrl + G\n\n2. BrightnessAdjustmentAction:\n- Name: Adjust Brightness\n- Description: Adjusts the brightness of the image.\n- Shortcut: Ctrl + ,\n\n3. ContrastAdjustmentAction:\n- Name: Adjust Contrast\n- Description: Adjusts the contrast of the image.\n- Shortcut: Ctrl + K\n\nTo perform these actions, you can use the respective keyboard shortcuts or select the corresponding options from the Colour menu in the application.\n\nNote: The actual implementation details of these actions are defined within the inner classes of the ColourActions class.
help_sticker_actions_menu_desc = This is the Sticker menu.\n\nStickers allow you to add predefined images to the main image.\nTo use the stickers, follow these steps:\n\n1. Click on a sticker to select it.\n2. Move the mouse over the main image to see the selected sticker.\n3. Click on the main image to place the sticker at the desired position.\n\nKeyboard Shortcuts:\n- Press 'S' key to activate the Sticker menu.\n- Use the arrow keys to navigate through the stickers.\n- Press 'Enter' key to select the highlighted sticker.\n
help_preferences_actions_menu_desc = This is the Preference menu.\n\nThe Preferences menu provides actions that allow you to customize the application.\nYou can use the following methods and keyboard shortcuts:\n\n1. ThemeAction:\n - Description: Apply a theme to the application.\n - Shortcut: Ctrl+T\n\n2. LanguageAction:\n - Description: Apply a language to the application.\n - Shortcut: Ctrl+.\n\n
help_sticker_actions_menu_desc = Это меню "Стикеры".\n\nСтикеры позволяют добавлять предопределенные изображения на основное изображение.\nЧтобы использовать стикеры, выполните следующие шаги:\n\n1. Щелкните на стикере, чтобы выбрать его.\n2. Перемещайте указатель мыши по основному изображению, чтобы увидеть выбранный стикер.\n3. Щелкните на основном изображении, чтобы разместить стикер в нужном месте.\n\nГорячие клавиши:\n- Нажмите клавишу "S" для активации меню стикеров.\n- Используйте стрелки на клавиатуре для навигации по стикерам.\n- Нажмите клавишу "Enter", чтобы выбрать выделенный стикер.
help_preferences_actions_menu_desc = Это меню "Настройки".\n\nМеню "Настройки" предоставляет действия, позволяющие настроить приложение под себя.\nВы можете использовать следующие методы и горячие клавиши:\n\n1. Действие "Тема":\n - Описание: Применить тему к приложению.\n - Горячая клавиша: Ctrl+T\n\n2. Действие "Язык":\n - Описание: Применить язык к приложению.\n - Горячая клавиша: Ctrl+.\n