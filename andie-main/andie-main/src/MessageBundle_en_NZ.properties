andie_tutorial_title = Getting Started on ANDIE
andie_tutorial_desc = \n\nThis is a photo editing platform called Andie.\n\n1. Please start by opening an image, you can do this via 2 ways.\nFirstly, through the keyboard shortcut Ctrl+O. Or through selecting the 'File' option on the menu and 'open'.\n\n2. After you have opened an image you are now able to experiment with our platform. Please select different features within our different menus to get the greatest overview of our platform.\n\nNote: if you have any problems or would like to get a clearer explanation on the various feautres or how to use them (including keyboard shortcut extensions), please refer to the help menu.\n\nWe sincerly hope you enjoy interacting with our platform as much as we do! :)
