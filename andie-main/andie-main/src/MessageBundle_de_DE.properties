help_file_actions_menu_desc = Dies ist das Datei-Menü.\n\n- Öffnen: Fordert Sie auf, eine Datei auszuwählen und öffnet sie als Bild.\n Tastenkombination: Strg + O\n\n- Speichern: Speichert eine Aktion an ihrem ursprünglichen Dateipfad.\n Tastenkombination: Strg + S\n\n- Speichern unter: Diese Aktion fordert den Benutzer auf, eine Datei auszuwählen und speichert das Bild darin.\n Tastenkombination: Strg + A\n\n- Exportieren: Diese Aktion exportiert ein Bild an einen neuen Dateispeicherort mit einem anderen Format.\n Tastenkombination: Strg + E\n\n- Beenden: Wenn diese Aktion aufgerufen wird, wird das Programm beendet.\n Tastenkombination: Strg + X\n\n
help_macro_actions_menu_desc = Dies ist das Makro-Menü.\n\n- Aufnahme starten: Beginnt mit der Aufzeichnung von Makroaktionen.\n Tastenkombination: Strg + Q\n\n- Aufnahme beenden: Stoppt die Aufzeichnung des Makros.\n Tastenkombination: Strg + Q\n\n- Makro abspielen: Spielt die aufgezeichneten Makroaktionen ab.\n Tastenkombination: Strg + J
help_edit_actions_menu_desc = Dies ist das Bearbeiten-Menü.\n\n- Rückgängig: Macht die zuletzt angewendete Operation rückgängig.\n Tastenkombination: Strg + Z\n\n- Wiederherstellen: Wiederholt die zuletzt rückgängig gemachte Operation.\n Tastenkombination: Strg + Y\n\n- Zuschneiden: Schneidet das Bild auf den ausgewählten Bereich zu.\n Tastenkombination: Strg + C\n\n- Zeichnen: Ermöglicht das Zeichnen ausgewählter Formen auf dem Bild.\n Für diese Aktion sind keine Tastenkombinationen verfügbar, da nicht genügend Tasten vorhanden sind. Sie müssen die Form zum Zeichnen manuell auswählen.
help_view_actions_menu_desc = Dies ist das Ansicht-Menü.\n\n- Vergrößern: Erhöht den Zoomfaktor um 10%, maximal auf 200%.\n Tastenkombination: Strg + Gleichheitszeichen (=)\n\n- Verkleinern: Verringert den Zoomfaktor um 10%, minimal auf 50%.\n Tastenkombination: Strg + Minuszeichen (-)\n\n- Vollbildansicht: Setzt den Zoomfaktor auf 100% zurück.\n Tastenkombination: Strg + '' (Backslash)
help_transform_actions_menu_desc = Dies ist das Transformieren-Menü.\n\nDas Transformieren-Menü enthält Aktionen, die beeinflussen, wie das Bild in der Anwendung transformiert wird.\nDiese Aktionen beeinflussen nicht den Inhalt des Bildes selbst, sondern nur die Art und Weise, wie es angezeigt wird.\n\nMethoden und Tastenkombinationen, die in dieser TransformActions-Klasse verfügbar sind:\n\n1. Nach links drehen:\n- Beschreibung: Dreht das Bild um 90 Grad nach links.\n- Tastenkombination: Strg + ]\n\n2. Nach rechts drehen:\n- Beschreibung: Dreht das Bild um 90 Grad nach rechts.\n- Tastenkombination: Strg + [\n\n3. 180 Grad drehen:\n- Beschreibung: Dreht das Bild um 180 Grad.\n- Tastenkombination: Strg + F\n\n4. Horizontal spiegeln:\n- Beschreibung: Spiegelt das Bild horizontal.\n- Tastenkombination: Strg + H\n\n5. Vertikal spiegeln:\n- Beschreibung: Spiegelt das Bild vertikal.\n- Tastenkombination: Strg + V\n\n6. Größe ändern:\n- Beschreibung: Ändert die Größe des Bildes.\n- Tastenkombination: Strg + I\n\n
help_filter_actions_menu_desc = Dies ist das Filter-Menü.\n\nDas Filter-Menü enthält Aktionen, die jeden Pixel in einem Bild basierend auf einer kleinen lokalen Nachbarschaft aktualisieren.\nDies beinhaltet einen Mittelwertfilter (eine einfache Weichzeichnung) im Beispielscode, aber es müssen weitere Operationen hinzugefügt werden.\n\nMethoden und Tastenkombinationen, die in dieser FilterActions-Klasse verfügbar sind:\n\n1. Mittelwertfilter:\n- Beschreibung: Weichzeichnet das Bild mit einem Mittelwertfilter.\n- Tastenkombination: Strg + $\n2. Schärfefilter:\n- Beschreibung: Schärft das Bild mit einem Schärfefilter.\n- Tastenkombination: Strg + P\n3. Medianfilter:\n- Beschreibung: Weichzeichnet das Bild mit einem Medianfilter.\n- Tastenkombination: Strg + D\n4. Gaussfilter:\n- Beschreibung: Weichzeichnet das Bild mit einem Gaussfilter.\n- Tastenkombination: Strg + U\n5. Negativer Filter:\n- Name: Negativer Filter\n- Beschreibung: Wendet einen negativen Filter auf das Bild an.\n- Tastenkombination: Strg + N\nPrägungsfiler:\n1. Prägungsfilter 1:\n- Beschreibung: Wendet Prägungsfilter 1 auf das Bild an.\n- Tastenkombination: Strg + 1\n2. Prägungsfilter 2:\n- Beschreibung: Wendet Prägungsfilter 2 auf das Bild an.\n- Tastenkombination: Strg + 2\n3. Prägungsfilter 3:\n- Beschreibung: Wendet Prägungsfilter 3 auf das Bild an.\n- Tastenkombination: Strg + 3\n4. Prägungsfilter 4:\n- Beschreibung: Wendet Prägungsfilter 4 auf das Bild an.\n- Tastenkombination: Strg + 4\n5. Prägungsfilter 5:\n- Beschreibung: Wendet Prägungsfilter 5 auf das Bild an.\n- Tastenkombination: Strg + 5\n6. Prägungsfilter 6:\n- Beschreibung: Wendet Prägungsfilter 6 auf das Bild an.\n- Tastenkombination: Strg + 6\n7. Prägungsfilter 7:\n- Beschreibung: Wendet Prägungsfilter 7 auf das Bild an.\n- Tastenkombination: Strg + 7\n8. Prägungsfilter 8:\n- Beschreibung: Wendet Prägungsfilter 8 auf das Bild an.\n- Tastenkombination: Strg + 8\n9. Sobel horizontal:\n- Beschreibung: Wendet den Sobel-Horizontalfilter auf das Bild an.\n- Tastenkombination: Strg + 9\n10. Sobel vertikal:\n- Beschreibung: Wendet den Sobel-Vertikalfilter auf das Bild an.\n- Tastenkombination: Strg + 0
help_colour_actions_menu_desc = Die ColourActions-Klasse bietet Aktionen für das Farb-Menü, die die Farbe jedes Pixels direkt ohne Bezug zum Rest des Bildes beeinflussen. Die verfügbaren Methoden und Tastenkombinationen in dieser Klasse sind wie folgt:\n\n1. In Graustufen konvertieren:\n- Name: In Graustufen konvertieren\n- Beschreibung: Konvertiert das Bild in Graustufen.\n- Tastenkombination: Strg + G\n\n2. Helligkeit anpassen:\n- Name: Helligkeit anpassen\n- Beschreibung: Passt die Helligkeit des Bildes an.\n- Tastenkombination: Strg + ,\n\n3. Kontrast anpassen:\n- Name: Kontrast anpassen\n- Beschreibung: Passt den Kontrast des Bildes an.\n- Tastenkombination: Strg + K\n\nUm diese Aktionen auszuführen, können Sie die entsprechenden Tastenkombinationen verwenden oder die entsprechenden Optionen im Farb-Menü der Anwendung auswählen.\n\nHinweis: Die tatsächlichen Implementierungsdetails dieser Aktionen sind in den inneren Klassen der ColourActions-Klasse definiert.
help_sticker_actions_menu_desc = Dies ist das Aufkleber-Menü.\n\nAufkleber ermöglichen es Ihnen, vordefinierte Bilder zum Hauptbild hinzuzufügen.\nUm die Aufkleber zu verwenden, befolgen Sie diese Schritte:\n\n1. Klicken Sie auf einen Aufkleber, um ihn auszuwählen.\n2. Bewegen Sie die Maus über das Hauptbild, um den ausgewählten Aufkleber zu sehen.\n3. Klicken Sie auf das Hauptbild, um den Aufkleber an der gewünschten Position zu platzieren.\n\nTastenkombinationen:\n- Drücken Sie die Taste 'S', um das Aufkleber-Menü zu aktivieren.\n- Verwenden Sie die Pfeiltasten, um durch die Aufkleber zu navigieren.\n- Drücken Sie die Eingabetaste, um den hervorgehobenen Aufkleber auszuwählen.
help_preferences_actions_menu_desc = Dies ist das Einstellungen-Menü.\n\nDas Einstellungen-Menü bietet Aktionen, mit denen Sie die Anwendung anpassen können.\nSie können die folgenden Methoden und Tastenkombinationen verwenden:\n\n1. ThemeAction:\n - Beschreibung: Wendet ein Theme auf die Anwendung an.\n - Tastenkombination: Strg + T\n\n2. Sprache ändern:\n - Beschreibung: Ändert die Anzeigesprache der Anwendung.\n - Tastenkombination: Strg + L\n\n3. Schriftgröße ändern:\n - Beschreibung: Ändert die Schriftgröße in der Anwendung.\n - Tastenkombination: Strg + R\n\n4. Hintergrundmusik:\n - Beschreibung: Aktiviert oder deaktiviert die Hintergrundmusik der Anwendung.\n - Tastenkombination: Strg + M\n\n5. Benachrichtigungen:\n - Beschreibung: Aktiviert oder deaktiviert Benachrichtigungen der Anwendung.\n - Tastenkombination: Strg + B\n\nBitte beachten Sie, dass die tatsächlichen Implementierungsdetails dieser Aktionen in den entsprechenden Klassen der Anwendung definiert sind.
