// Tutorial
andie_tutorial_title = Erste Schritte mit ANDIE
andie_tutorial_desc = \n\nDies ist eine Fotobearbeitungsplattform namens Andie.\n\n1. Bitte beginnen Sie, indem Sie ein Bild öffnen. Sie können dies auf zwei Arten tun.\nZum einen über die Tastenkombination Strg+O. Oder über die Auswahl der Option "Datei" im Menü und "Öffnen".\n\n2. Nachdem Sie ein Bild geöffnet haben, können Sie nun mit unserer Plattform experimentieren. Bitte wählen Sie verschiedene Funktionen in unseren verschiedenen Menüs aus, um einen umfassenden Überblick über unsere Plattform zu erhalten.\n\nHinweis: Wenn Sie Probleme haben oder eine klarere Erklärung zu den verschiedenen Funktionen oder deren Verwendung (einschließlich Tastenkürzel-Erweiterungen) erhalten möchten, werfen Sie bitte einen Blick in das Hilfe-Menü.\n\nWir hoffen aufrichtig, dass Sie genauso viel Spaß beim Interagieren mit unserer Plattform haben wie wir! :)
andie_tutorial_close = Schließen
