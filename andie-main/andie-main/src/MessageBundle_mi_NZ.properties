help_file_actions_menu_desc = Ko te Whaiaronga tēnei.\n\n- Whakatuwhera: Ka pātai i a koe ki te tīpakohia he kōnae, ā, ka whakatuwhera hei whakaahua.\n Pātuhi Pūtaha: Ctrl + O\n\n- Tiaki: E tiaki ana i tētahi mahi ki tana aratuka momo tūmatanui.\n Pātuhi Pūtaha: Ctrl + S\n\n- Tiaki hei: ka pātai tēnei mahi ki te kaiwhakamahi kia tīpakohia he kōnae, ā, ka tiaki i te whakaahua ki reira.\n Pātuhi Pūtaha: Ctrl + A\n\n- Whakaputahia: Ka whakaputa tēnei mahi i tētahi whakaahua ki te wāhi kōnae hōu, he momo whaiaronga hōu.\n Pātuhi Pūtaha: Ctrl + E\n\n- Whakakore: ka whakakorengia te whakamahi i te pūtahi ka whakakorengia te whakamahi.\n Pātuhi Pūtaha: Ctrl + X\n\n
help_macro_actions_menu_desc = Ko te Whaiaronga Makaro tēnei.\n\n- Timatahia te Takiuru: Ka timatahia te takiuru o ngā mahi makaro.\n Pātuhi Pūtaha: Ctrl + Q\n\n- Whakakore i te Takiuru: Ka whakakore i te takiuru o ngā mahi makaro.\n Pātuhi Pūtaha: Ctrl + Q\n\n- Whakarerekē i te Makaro: Ka whakarerekē i ngā mahi makaro i takiurutia.\n Pātuhi Pūtaha: Ctrl + J
help_edit_actions_menu_desc = Ko te Whaiaronga Whakatika tēnei.\n\n- Whakakore: Ka whakakore i te mahi i whakarerekētia i te whakamahi atu.\n Pātuhi Pūtaha: Ctrl + Z\n\n- Whakahōu: Ka whakahōu i te mahi i whakakorengia i te whakamahi atu.\n Pātuhi Pūtaha: Ctrl + Y\n\n- Whakarite: Ka whakarite i te whakaahua ki te rohe i tīpakohia.\n Pātuhi Pūtaha: Ctrl + C\n\n- Whakairo: E whakapūrere ana i ngā āhua kua tīpakohia ki runga i te whakaahua.\n Kāore he pūtaha pātuhi mō tēnei mahi, ina whiwhi kāore i te nuinga o ngā pātene, ka whiwhi koe ki te kōwhiri i te āhua hei whakairo.
help_view_actions_menu_desc = Ko te Whaiaronga Tiro tēnei.\n\n- Whakakotahi: Ka whakakotahi i te taumata whakakotahi i te 10%, ki te mōrahi ake i te 200%.\n Pātuhi Pūtaha: Ctrl + Equals (=)\n\n- Whakaiti: Ka whakaiti i te taumata whakakotahi i te 10%, ki te iti ake i te 50%.\n Pātuhi Pūtaha: Ctrl + Minus (-)\n\n- Whakatikatika Katoa: Ka whakatika anō i te taumata whakakotahi ki te 100%.\n Pātuhi Pūtaha: Ctrl + '' (backslash)
help_transform_actions_menu_desc = Ko te Whaiaronga Whakarerekētanga tēnei.\n\nKei roto i te Whaiaronga Whakarerekētanga ngā mahi e whai ake ana i te whakarerekētanga o te whakaahua i roto i te whārangi.\nKāore ēnei mahi e whai ake ana i ngā āhuatanga o te whakaahua ake, engari, ki te whakaatu anō, kia tika te whakaatu.\n\nNgā tikanga me ngā pātene pātuhi e wātea ana i roto i tēnei rārangi Whakarerekētanga:\n\n1. Whakareke Māuiui:\n- Whakaahuatanga: Whakareketia te whakaahua ki te mauī i te 90 o ngā marama.\n- Pātuhi Pūtaha: Ctrl + ]\n\n2. Whakareke Matau:\n- Whakaahuatanga: Whakareketia te whakaahua ki te matau i te 90 o ngā marama.\n- Pātuhi Pūtaha: Ctrl + [\n\n3. Whakareke 180:\n- Whakaahuatanga: Whakareketia te whakaahua ki te 180 o ngā marama.\n- Pātuhi Pūtaha: Ctrl + F\n\n4. Whakareke Ngāwari:\n- Whakaahuatanga: Whakarekereke i te whakaahua i te takotoranga.\n- Pātuhi Pūtaha: Ctrl + H\n\n5. Whakareke Taitapapa:\n- Whakaahuatanga: Whakareketia te whakaahua i te taitapapa.\n- Pātuhi Pūtaha: Ctrl + V\n\n6. Whakakīwiri:\n- Whakaahuatanga: Whakakīwiri i te whakaahua.\n- Pātuhi Pūtaha: Ctrl + I\n\n
help_filter_actions_menu_desc = Ko te Whaiaronga Whakararuraru te rārangi.\n\nKei roto i te Whaiaronga Whakararuraru ngā mahi e whai ake ana i te whakapāpā i te whakapāpātanga o ia pikera ki te āhua ā-rohe iti, rerekē.\nKei roto i te tauira ka whakamahia te whakapāpā Mātaitai (he whakakore noa iho) i te whakaputanga tauira, engari me whakauru atu ētahi atu whakahaere.\n\nNgā tikanga me ngā pātene pātuhi e wātea ana i roto i tēnei rārangi FilterActions:\n\n1. Raruraru Mātaitai:\n- Whakaahuatanga: Tītina te whakaahua i te whakapāpā mātaitai.\n- Pātuhi Pūtaha: Ctrl + $\n2. Raruraru Arahi:\n- Whakaahuatanga: Arahi te whakaahua mā te whakapāpā arahi.\n- Pātuhi Pūtaha: Ctrl + P\n3. Raruraru Paerewa:\n- Whakaahuatanga: Tītina te whakaahua i te whakapāpā paerewa.\n- Pātuhi Pūtaha: Ctrl + D\n4. Raruraru Kausihi:\n- Whakaahuatanga: Tītina te whakaahua i te whakapāpā kausihi.\n- Pātuhi Pūtaha: Ctrl + U\n5. Mahi Whakakore Ētita:\n- Ingoa: Mahi Whakakore Ētita\n- Whakaahuatanga: Whakamahi i tētahi mahi whakakore ētita ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + N\nRaruraru Whakararuraru:\n1. Raruraru Whakararuraru 1:\n- Whakaahuatanga: Whakamahi i te raruraru whakararuraru 1 ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 1\n2. Raruraru Whakararuraru 2:\n- Whakaahuatanga: Whakamahi i te raruraru whakararuraru 2 ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 2\n3. Raruraru Whakararuraru 3:\n- Whakaahuatanga: Whakamahi i te raruraru whakararuraru 3 ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 3\n4. Raruraru Whakararuraru 4:\n- Whakaahuatanga: Whakamahi i te raruraru whakararuraru 4 ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 4\n5. Raruraru Whakararuraru 5:\n- Whakaahuatanga: Whakamahi i te raruraru whakararuraru 5 ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 5\n6. Raruraru Whakararuraru 6:\n- Whakaahuatanga: Whakamahi i te raruraru whakararuraru 6 ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 6\n7. Raruraru Whakararuraru 7:\n- Whakaahuatanga: Whakamahi i te raruraru whakararuraru 7 ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 7\n8. Raruraru Whakararuraru 8:\n- Whakaahuatanga: Whakamahi i te raruraru whakararuraru 8 ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 8\n9. Raruraru Sobel Hōri:\n- Whakaahuatanga: Whakamahi i te raruraru sobel hōri ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 9\n10. Raruraru Sobel Takawaenga:\n- Whakaahuatanga: Whakamahi i te raruraru sobel takawaenga ki te whakaahua.\n- Pātuhi Pūtaha: Ctrl + 0
help_colour_actions_menu_desc = Ko te rārangi ColourActions te whakarato i ngā mahi mō te rārangi Āhua, e whakararuraru ana i te tae o ia pikera tika, tino kore whaiwhai ki te wāhi atu o te whakaahua. Ko ētahi o ngā tikanga me ngā pātuhi pātuhi e wātea ana i roto i tēnei rārangi:\n\n1. Mahi Whakararuraru ki te Māwhero:\n- Ingoa: Whakararuraru ki te Māwhero\n- Whakaahuatanga: Whakararuraru i te whakaahua ki te māwhero.\n- Pātuhi Pūtaha: Ctrl + G\n\n2. Mahi Whakararuraru Whaihanga:\n- Ingoa: Whakararuraru Whaihanga\n- Whakaahuatanga: Whakararuraru i te whakapiki o te whakaahua.\n- Pātuhi Pūtaha: Ctrl + ,\n\n3. Mahi Whakararuraru Whakapiri:\n- Ingoa: Whakararuraru Whakapiri\n- Whakaahuatanga: Whakararuraru i te whakapiri o te whakaahua.\n- Pātuhi Pūtaha: Ctrl + K\n\nKi te whakahaere i ēnei mahi, ka whakamahi i ngā pātuhi pātuhi tūturu, whakaritea rānei ngā kōwhiringa whaiwhai i te rārangi Āhua i roto i te taunaki.
help_sticker_actions_menu_desc = Ko te rārangi Sticker tēnei.\n\nKa whakararuraru ngā Sticker ki te whakauru i ngā whakaahua whaiaronga ki te whakaahua matua.\nKi te whakamahi i ngā Sticker, whakarongo ki īnei whakatakanga:\n\n1. Pāwhiritia tētahi Sticker hei whiri.\n2. Neke i te pere ki runga i te whakaahua matua ki te kite i te Sticker i whiriwhiria.\n3. Pāwhiritia ki runga i te whakaahua matua ki te whakapau i te Sticker ki te wāhi i te tūnga tika.\n\nPātuhi Pūtaha:\n- Pāwhiritia te pātuhi 'S' ki whakakā i te rārangi Sticker.\n- Whakamahia ngā pere arawhata ki te whakahaere i ngā Sticker.\n- Pāwhiritia te pātuhi 'Enter' ki te whiriwhiri i te Sticker i whakakīhia.\n
help_preferences_actions_menu_desc = Ko te rārangi Preference tēnei.\n\nKa whakarato ngā mahi Preference i ngā mahi e whakatika ai i te taunaki.\nKa whakamahi i ngā tikanga me ngā pātuhi pātuhi e whai ake nei:\n\n1. Mahi Ahua:\n- Whakaahuatanga: Whakatinanatia he ahua ki te taunaki.\n- Pātuhi Pūtaha: Ctrl+T\n\n2. Mahi Reo:\n- Whakaahuatanga: Whakatinanatia he reo ki te taunaki.\n- Pātuhi Pūtaha: Ctrl+.\n\n