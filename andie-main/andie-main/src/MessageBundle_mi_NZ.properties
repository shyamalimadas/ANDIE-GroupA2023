
// Tutorial
andie_tutorial_title = Getting Started on ANDIE
andie_tutorial_desc = \n\nHe mea whakapiri whakaahua tēnei whārangi whakatika whakaahua e kiia ana ko Andie.\n\n1. Tīmata tēnei whārangi mā te whakatuwheratanga i tētahi whakaahua, ka whakakore i tēnei i ngā ara 2. Tuatahi, mā te pātuhi i te rārangi pātuhi Ctrl+O. Rānei mā te taki i te tīwae 'Kōnae' i te ripanga me te 'whakatuwhera'.\n\n2. I whakatuwheratia e koe he whakaahua, kua taea e koe te whakamātautau i ā mātou whārangi. Kōwhiritia he āhuatanga rerekē i roto i ā mātou rārangi rerekē hei whiwhi i te kite tino nui o ā mātou whārangi.\n\nKia mārama rawa: ki te whiwhi i ētahi raruraru, ki te hiahia rānei kia whiwhi i tētahi whakamāramatanga whakapae i ngā whakaritenga rerekē, te whakamahi hoki i ā rātou (ki roto i ētahi whakareanga tīwae pātuhi), whakamahia te ripanga īmēra.\n\nTātou e manawaroa ana kia pai ai ki te whakakōtahi ki ā mātou whārangi ā, e whai whakawhitinga ana tātou! :)
andie_tutorial_close = Whakakore
