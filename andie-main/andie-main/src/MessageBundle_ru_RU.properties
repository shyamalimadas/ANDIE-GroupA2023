// Tutorial
andie_tutorial_title = Начало работы с ANDIE
andie_tutorial_desc = \n\nЭто платформа для редактирования фотографий, называемая Andie.\n\n1. Начните с открытия изображения, вы можете сделать это двумя способами.\nВо-первых, с помощью комбинации клавиш Ctrl+O. Или выберите опцию "Файл" в меню и "Открыть".\n\n2. После открытия изображения вы можете экспериментировать с нашей платформой. Пожалуйста, выберите различные функции в различных меню, чтобы получить наилучший обзор нашей платформы.\n\nПримечание: если у вас возникли проблемы или вам нужно более ясное объяснение различных функций или их использования (включая расширения сочетаний клавиш), обратитесь к справочному меню.\n\nМы искренне надеемся, что вам понравится взаимодействие с нашей платформой так же, как нам! :)
andie_tutorial_close = Закрыть
