help_file_actions_menu_desc = Это меню "Файл".\n\n- Открыть: позволяет выбрать файл и открыть его в качестве изображения.\n Горячая клавиша: Ctrl + O\n\n- Сохранить: сохраняет действие по своему исходному пути файла.\n Горячая клавиша: Ctrl + S\n\n- Сохранить как: это действие позволяет пользователю выбрать файл и сохранить изображение в нем.\n Горячая клавиша: Ctrl + A\n\n- Экспорт: это действие экспортирует изображение в новое расположение файла с другим форматом.\n Горячая клавиша: Ctrl + E\n\n- Выход: при вызове этого действия программа закрывается.\n Горячая клавиша: Ctrl + X\n\n
help_macro_actions_menu_desc = Это меню "Макрос".\n\n- Начать запись: начинает запись действий макроса.\n Горячая клавиша: Ctrl + Q\n\n- Остановить запись: останавливает запись макроса.\n Горячая клавиша: Ctrl + Q\n\n- Воспроизвести макрос: воспроизводит записанные действия макроса.\n Горячая клавиша: Ctrl + J
help_edit_actions_menu_desc = Это меню "Правка".\n\n- Отменить: отменяет последнее примененное действие.\n Горячая клавиша: Ctrl + Z\n\n- Повторить: повторяет последнее отмененное действие.\n Горячая клавиша: Ctrl + Y\n\n- Обрезать: обрезает изображение до выбранной области.\n Горячая клавиша: Ctrl + C\n\n- Рисовать: позволяет рисовать выбранные фигуры на изображении.\n Для этого действия нет горячих клавиш, так как клавиш недостаточно, поэтому нужно выбрать фигуру для рисования вручную.
help_view_actions_menu_desc = Это меню "Вид".\n\n- Увеличить масштаб: увеличивает масштаб на 10%, до максимального значения 200%.\n Горячая клавиша: Ctrl + Equals (=)\n\n- Уменьшить масштаб: уменьшает масштаб на 10%, до минимального значения 50%.\n Горячая клавиша: Ctrl + Minus (-)\n\n- Полный масштаб: сбрасывает масштаб на 100%.\n Горячая клавиша: Ctrl + '' (обратный слэш)
help_transform_actions_menu_desc = Это меню "Преобразование".\n\nМеню "Преобразование" содержит действия, которые влияют на то, как изображение преобразуется в приложении.\nЭти действия не влияют на содержимое самого изображения, а только на его отображение.\n\nМетоды и горячие клавиши, доступные в классе TransformActions:\n\n1. Повернуть влево:\n- Описание: Поворачивает изображение на 90 градусов влево.\n- Горячая клавиша: Ctrl + ]\n\n2. Повернуть вправо:\n- Описание: Поворачивает изображение на 90 градусов вправо.\n- Горячая клавиша: Ctrl + [\n\n3. Повернуть на 180:\n- Описание: Поворачивает изображение на 180 градусов.\n- Горячая клавиша: Ctrl + F\n\n4. Отразить по горизонтали:\n- Описание: Отражает изображение по горизонтали.\n- Горячая клавиша: Ctrl + H\n\n5. Отразить по вертикали:\n- Описание: Отражает изображение по вертикали.\n- Горячая клавиша: Ctrl + V\n\n6. Изменить размер:\n- Описание: Изменяет размер изображения.\n- Горячая клавиша: Ctrl + I\n\n
help_filter_actions_menu_desc = Это меню "Фильтр".\n\nМеню "Фильтр" содержит действия, которые обновляют каждый пиксель изображения на основе некоторого малого окрестности.\nЭто включает в себя простой фильтр среднего значения (простое размытие) в примере кода, но могут быть добавлены и другие операции.\n\nМетоды и горячие клавиши, доступные в классе FilterActions:\n\n1. Фильтр среднего значения:\n- Описание: Размывает изображение с использованием фильтра среднего значения.\n- Горячая клавиша: Ctrl + $\n2. Фильтр резкости:\n- Описание: Увеличивает резкость изображения с помощью фильтра резкости.\n- Горячая клавиша: Ctrl + P\n3. Фильтр медианы:\n- Описание: Размывает изображение с использованием медианного фильтра.\n- Горячая клавиша: Ctrl + D\n4. Гауссов фильтр:\n- Описание: Размывает изображение с использованием гауссова фильтра.\n- Горячая клавиша: Ctrl + U\n5. Фильтр негатива:\n- Название: Негативный фильтр\n- Описание: Применяет негативный фильтр к изображению.\n- Горячая клавиша: Ctrl + N\nФильтры эффекта рельефа:\n1. Фильтр рельефа 1:\n- Описание: Применяет рельефный фильтр 1 к изображению.\n- Горячая клавиша: Ctrl + 1\n2. Фильтр рельефа 2:\n- Описание: Применяет рельефный фильтр 2 к изображению.\n- Горячая клавиша: Ctrl + 2\n3. Фильтр рельефа 3:\n- Описание: Применяет рельефный фильтр 3 к изображению.\n- Горячая клавиша: Ctrl + 3\n4. Фильтр рельефа 4:\n- Описание: Применяет рельефный фильтр 4 к изображению.\n- Горячая клавиша: Ctrl + 4\n5. Фильтр рельефа 5:\n- Описание: Применяет рельефный фильтр 5 к изображению.\n- Горячая клавиша: Ctrl + 5\n6. Фильтр рельефа 6:\n- Описание: Применяет рельефный фильтр 6 к изображению.\n- Горячая клавиша: Ctrl + 6\n7. Фильтр рельефа 7:\n- Описание: Применяет рельефный фильтр 7 к изображению.\n- Горячая клавиша: Ctrl + 7\n8. Фильтр рельефа 8:\n- Описание: Применяет рельефный фильтр 8 к изображению.\n- Горячая клавиша: Ctrl + 8\n9. Горизонтальный фильтр Собеля:\n- Описание: Применяет горизонтальный фильтр Собеля к изображению.\n- Горячая клавиша: Ctrl + 9\n10. Вертикальный фильтр Собеля:\n- Описание: Применяет вертикальный фильтр Собеля к изображению.\n- Горячая клавиша: Ctrl + 0
help_colour_actions_menu_desc = Класс ColourActions предоставляет действия для меню "Цвет", которые влияют на цвет каждого пикселя напрямую или с помощью маски.\n\nМетоды и горячие клавиши, доступные в классе ColourActions:\n\n1. Изменить яркость:\n- Описание: Изменяет яркость изображения.\n- Горячая клавиша: Ctrl + B\n\n2. Изменить контрастность:\n- Описание: Изменяет контрастность изображения.\n- Горячая клавиша: Ctrl + M\n\n3. Инвертировать цвета:\n- Описание: Инвертирует цвета изображения.\n- Горячая клавиша: Ctrl + I\n\n4. Применить фильтр оттенка:\n- Описание: Применяет фильтр оттенка к изображению.\n- Горячая клавиша: Ctrl + T\n\n5. Применить фильтр насыщенности:\n- Описание: Применяет фильтр насыщенности к изображению.\n- Горячая клавиша: Ctrl + S\n\n6. Применить фильтр оттенка и насыщенности:\n- Описание: Применяет фильтр оттенка и насыщенности к изображению.\n- Горячая клавиша: Ctrl + O\n\n7. Применить фильтр гаммы:\n- Описание: Применяет фильтр гаммы к изображению.\n- Горячая клавиша: Ctrl + G\n